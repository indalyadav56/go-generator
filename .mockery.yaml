all: false
dir: "{{.InterfaceDir}}"
# filename: mocks_test.go
filename: "{{.Mock}}{{.InterfaceName}}.go"
force-file-write: true
formatter: goimports
log-level: info
structname: "{{.Mock}}{{.InterfaceName}}"
# pkgname: "{{.SrcPackageName}}"
pkgname: "mocks"
recursive: false
require-template-schema-exists: true
template: testify
template-schema: "{{.Template}}.schema.json"
packages:
  github.com/vektra/mockery/v3/internal/fixtures:
    config:
      all: true
  backend/internal/auth/services:
    config:
      all: true
      dir: mocks
      # dir: internal/auth/mocks
